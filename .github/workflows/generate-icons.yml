name: Generate SVG Icons

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-icons:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate cleaned SVG files from icons.json
        run: |
          mkdir -p public/icons
          jq -c '.[]' src/collections/icons.json | while read -r icon; do
            name=$(echo "$icon" | jq -r '.IconPath')
            svg=$(echo "$icon" | jq -r '.IconSVG')
            cleaned_svg=$(echo "$svg" | sed "s/ *width='24'//g" | sed "s/ *height='24'//g")
            echo "$cleaned_svg" > "public/icons/$name.svg"
            echo "âœ… Generated: public/icons/$name.svg"
          done

      - name: Commit and push changes
        run: |
          git config user.name "fuadhasanshihab"
          git config user.email "85599261+fuadhasanshihab@users.noreply.github.com"
          git add public/icons
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: regenerate icons from icons.json (cleaned SVG)"
          git push origin HEAD:${GITHUB_REF_NAME}
